<!DOCTYPE html>
<html>
  <head>
    <title>Time Capsule</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form id="timeCapsuleForm">
          <label for="username">Username:</label>
          <input type="text" id="username" required />
          <br />
          <label for="email">Email:</label>
          <input type="email" id="email" required />
          <br />
          <label for="content">Time Capsule Content:</label>
          <textarea id="content" required></textarea>
          <br />
          <label for="revealDate">Reveal Date:</label>
          <input type="date" id="revealDate" required />
          <br />
          <label for="emailNotification">Email Notification:</label>
          <input type="checkbox" id="emailNotification" />
          <br />
          <button type="submit">Create Time Capsule</button>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2023 Time Capsule. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
